<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logan's Page</title>
  <style>
    /* Importing fonts */
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 20px;
      background-color: black;
      color: gold;
    }
    h1 {
      text-align: center;
      color: gold;
      font-family: 'Merriweather', serif;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.7);
    }
    #profile-picture {
      display: block;
      margin: 0 auto;
      border: 5px solid gold;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
    #message-form {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    #message-input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 2px solid gold;
      background-color: black;
      color: gold;
      border-radius: 5px;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
    }
    #message-input::placeholder {
      color: gold;
      opacity: 0.7;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 5px;
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: rgba(255, 215, 0, 0.8);
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
    #extra-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 30px;
    }
    .extra-image {
      width: 150px;
      height: 150px;
      border: 5px solid gold;
      background-color: black;
      object-fit: cover;
      border-radius: 5px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>Logan's Page</h1>
  
  <!-- Profile Picture Section -->
  <img id="profile-picture" src="/images/profilepic.jpg" alt="Profile Picture">

  <!-- Message Form Section -->
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type your message here" required>
    <button type="submit">Send</button>
  </form>

  <!-- Extra Images Section -->
  <div id="extra-images">
    <img class="extra-image" src="/images/julia.jpg" alt="Julia and I">
    <img class="extra-image" src="/images/ella.jpg" alt="Ella">
    <img class="extra-image" src="/images/ellahanging.jpg" alt="Ella hanging out of the tower">
    <img class="extra-image" src="/images/harry.jpg" alt="Harry">
    <img class="extra-image" src="/images/harrybutt.jpg" alt="Harry laying on my butt">
  </div>

  <script>
    const member = 'logan'; // Matches backend route for Logan's messages

    // Submit a new message
    document.getElementById('message-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value;

      try {
        const response = await fetch(`/api/messages/${member}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });
        if (!response.ok) throw new Error('Failed to send message');
        messageInput.value = '';
      } catch (error) {
        console.error('Error sending message:', error);
      }
    });
  </script>
</body>
</html>
