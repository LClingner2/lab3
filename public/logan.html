<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logan's Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: black;
      color: gold;
    }
    h1 {
      text-align: center;
      color: gold;
    }
    #profile-picture {
      display: block;
      margin: 0 auto;
      border: 5px solid gold;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    #message-form {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    #message-input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid gold;
      background-color: black;
      color: gold;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: gold;
      color: black;
      border: none;
    }
    button:hover {
      background-color: #ffd700;
    }
    #extra-images {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .extra-image {
      width: 150px;
      height: 150px;
      border: 5px solid gold;
      background-color: black;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Logan's Page</h1>
  
  <!-- Profile Picture Section -->
  <img id="profile-picture" src="/images/profilepic.jpg" alt="Profile Picture">

  <!-- Message Form Section -->
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Type your message here" required>
    <button type="submit">Send</button>
  </form>

  <!-- Extra Images Section -->
  <div id="extra-images">
    <img class="extra-image" src="/images/julia.jpg" alt="Julia and I">
    <img class="extra-image" src="/images/ella.jpg" alt="Ella">
    <img class="extra-image" src="/images/ellahanging.jpg" alt="Ella hanging out of the tower">
    <img class="extra-image" src="/images/harry.jpg" alt="Harry">
    <img class="extra-image" src="/images/harrybutt.jpg" alt="Harry laying on my butt">

  </div>

  <script>
    const member = 'logan'; // Matches backend route for Logan's messages

    // Submit a new message
    document.getElementById('message-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value;

      try {
        const response = await fetch(`/api/messages/${member}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });
        if (!response.ok) throw new Error('Failed to send message');
        messageInput.value = '';
      } catch (error) {
        console.error('Error sending message:', error);
      }
    });
  </script>
</body>
</html>
